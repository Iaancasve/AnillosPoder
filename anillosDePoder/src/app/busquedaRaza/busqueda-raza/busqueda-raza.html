<div class="main-container">
    <p-card header="Gestión de Razas">

        <div class="toolbar">
            <div class="left-side">
                <p-button label="Nueva Raza" icon="pi pi-plus" severity="success" [raised]="true"></p-button>
            </div>

            <div class="busqueda-container">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-search"></i>
                    </span>
                    <input type="text" pInputText placeholder="Buscar raza..." [(ngModel)]="campoBusqueda"
                        (input)="buscarRaza()" />
                    <button type="button" pButton label="Buscar" (click)="buscarRaza()"></button>
                </div>
            </div>
        </div>

        <p-table [value]="razasFiltradas" [paginator]="true" [rows]="5" styleClass="p-datatable-sm p-datatable-striped"
            [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="regionPrincipal">Región <p-sortIcon field="regionPrincipal"></p-sortIcon></th>
                    <th style="width:15%">Longevidad</th>
                    <th>Descripción</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-raza>
                <tr>
                    <td class="font-bold">{{raza.nombre}}</td>
                    <td>
                        <span class="badge-region">{{raza.regionPrincipal}}</span>
                    </td>
                    <td>{{raza.longevidad}}</td>
                    <td class="text-secondary">{{raza.descripcion}}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="4" class="text-center p-4">No se han encontrado resultados.</td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
