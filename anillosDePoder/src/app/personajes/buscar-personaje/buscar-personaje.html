<div class="card p-4">
    <div class="flex justify-content-between align-items-center mb-4" style="display: flex; justify-content: space-between; align-items: center;">
        <h2 class="m-0">Gesti√≥n de Personajes</h2>
        <p-button label="Nuevo Personaje" icon="pi pi-plus" routerLink="/crearPersonaje"></p-button>
    </div>

    <p-table [value]="personajes" 
             [paginator]="true" 
             [rows]="10" 
             styleClass="p-datatable-sm p-datatable-striped">
        
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Raza</th>
                <th>Fecha Nacimiento</th>
                <th style="width: 5rem" class="text-center">Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-personaje>
            <tr>
                <td>{{ personaje.id }}</td>
                <td>{{ personaje.nombre }}</td>
                <td>{{ personaje.raza }}</td>
                <td>{{ personaje.fechaNacimiento }}</td>
                <td class="text-center">
                    <p-button icon="pi pi-pencil" 
                              severity="warn" 
                              [routerLink]="['/editar', personaje.id]"
                              title="Editar">
                    </p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
