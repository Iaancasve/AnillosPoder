<div class="card p-4 shadow-2" style="max-width: 600px; margin: 2rem auto;">
    <h2 class="text-center mb-4">
        {{ esEdicion ? 'Editar Personaje' : 'Nuevo Personaje' }}
    </h2>

    <form [formGroup]="formulario" (ngSubmit)="guardar()" class="p-fluid">
        
        <div class="field mb-3">
            <label for="nombre" class="font-bold block mb-2">Nombre</label>
            <input id="nombre" type="text" pInputText formControlName="nombre">
            <small *ngIf="formulario.get('nombre')?.invalid && formulario.get('nombre')?.touched" class="p-error">
                El nombre es obligatorio (m√≠nimo 3 letras).
            </small>
        </div>

        <div class="field mb-3">
            <label for="raza" class="font-bold block mb-2">Raza</label>
            <input id="raza" type="text" pInputText formControlName="raza">
        </div>

        <div class="field mb-4">
            <label for="fechaNacimiento" class="font-bold block mb-2">Fecha de Nacimiento</label>
            <p-datepicker id="fechaNacimiento" 
              formControlName="fechaNacimiento" 
              [showIcon]="true" 
              dateFormat="yy-mm-dd"> </p-datepicker>
        </div>

        <div style="display: flex; justify-content: flex-end; gap: 1rem;">
            <p-button label="Cancelar" icon="pi pi-times" severity="secondary" [outlined]="true" routerLink="/buscar-personajes"></p-button>
            <p-button [label]="esEdicion ? 'Actualizar' : 'Guardar'" icon="pi pi-check" type="submit" severity="warn" [disabled]="formulario.invalid"></p-button>
        </div>
    </form>
</div>
