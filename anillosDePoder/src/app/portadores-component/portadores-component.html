<table>
    <tr>
        <td>
            <label for="">Nombre del portador:</label>
        </td>
        <td><input type="text" [(ngModel)]="nombrePortador"></td>
        <td><label for="">Nombre del Anillo</label></td>
        <td><input type="text" [(ngModel)]="nombreAnillo"></td>
    </tr>
    <tr>
        <td>
            <label for="">Nivel corrupcion</label>
        </td>
        <td>
            <input type="number" value=0 [(ngModel)]="nivel">
        </td>
        <td>
            <label for="">Raza</label>
        </td>
        <td> <input type="text" [(ngModel)]="raza"></td>
    </tr>
</table>


<div class="botonera">
    <input type="button" value="guardarDatos" (click)="guardarDatos()">
    <input type="button" value="limpiarDatos">
</div>
